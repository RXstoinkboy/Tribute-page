<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tribute</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body class="body" id="main">

    <!-- loader animation -->
    <div class="loader">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
    </div>
    <!-- loader animation ends -->

    <!-- welcome slider begins here -->
    <section class="slider" id="img-div">
        <div class="slides-container">
            <div class="slides-container__slide">
                <img src="/dist/images/john-deacon.jpg" alt="john deacon" class="image">
            </div>
            <div class="slides__slide">
                <img src="/dist/images/roger-taylor.jpg" alt="roger taylor" class="image">
            </div>
            <div class="slides__slide"></div>
            <div class="slides__slide"></div>
        </div>
    </section>
    <!-- welcome slider ends here -->


    <!-- FCC test suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
